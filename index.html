<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Gallery</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <div class="header__title title">Header</div>
        </div>
      </header>
      <main class="main">
        <div class="content">
          <div class="content__gallery gallery">
            <div class="gallery__items">
              <div class="gallery__item">
                <img src="./images/nature.jpeg" alt="nature" />‚àè
              </div>
              <div class="gallery__item">
                <img src="./images/mountains.jpeg" alt="mountains" />
              </div>
              <div class="gallery__item">
                <img src="./images/sky-city.jpeg" alt="city" />
              </div>
              <div class="gallery__item">
                <img src="./images/photo.jpeg" alt="photo" />
              </div>
              <div class="gallery__item">
                <img src="./images/road.jpeg" alt="road" />
              </div>
              <div class="gallery__item">
                <img src="./images/man-nature.jpeg" alt="man-nature" />
              </div>
              <div class="gallery__item">
                <img src="./images/city-road.jpeg" alt="road" />
              </div>
              <div class="gallery__item">
                <img src="./images/new-york.jpeg" alt="NY" />
              </div>
              <div class="gallery__item">
                <img src="./images/strawberry.jpeg" alt="strawberry" />
              </div>
              <div class="gallery__item">
                <img src="./images/pierce.jpeg" alt="pierce" />
              </div>
              <div class="gallery__item">
                <img src="./images/ocean.jpeg" alt="ocean" />
              </div>
            </div>
          </div>
        </div>
        <aside class="sidebar">
          <div class="sidebar__wrapper">
            <ul class="sidebar__list list-sidebar">
              <li class="list-sidebar__item">
                <a class="list-sidebar__link">Item 1</a>
              </li>
              <li class="list-sidebar__item">
                <a class="list-sidebar__link">Item 2</a>
              </li>
              <li class="list-sidebar__item">
                <a class="list-sidebar__link">Item 3</a>
              </li>
              <li class="list-sidebar__item">
                <a class="list-sidebar__link">Item 4</a>
              </li>
              <li class="list-sidebar__item">
                <a class="list-sidebar__link">Item 5</a>
              </li>
              <li class="list-sidebar__item">
                <a class="list-sidebar__link">Item 6</a>
              </li>
            </ul>
          </div>
        </aside>
      </main>
      <footer class="footer">
        <div class="footer__block">
          <div class="footer__title title">Footer</div>
        </div>
      </footer>
    </div>
  </body>
</html>
